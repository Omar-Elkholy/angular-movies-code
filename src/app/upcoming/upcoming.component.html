

<section class="container py-3">








  <div class="row mb-5">

      <div class="col-md-6 col-lg-4">
        <div class="title w-100 position-relative my-5">
          <h2 class="mb-0">Upcoming<br> Movies <br> To Watch Later</h2>
          <p class="my-3"> Upcoming Movies To Watch Later</p>
        </div>
      </div>

      <div *ngFor="let movie of MoviesData" class="col-6  col-md-3 col-lg-2 text-center mb-2 ">
        <div [routerLink]="['/moviedetails', 'movie' ,movie.id]" routerLinkActive="router-link-active"  class="movie position-relative">
          <img [src]="imgLink+movie.poster_path" class="w-100" alt="">
          <h3 class="h6 mt-2">{{movie.title}}</h3>
          <div class="rating position-absolute end-0 top-0">
            {{movie.vote_average}}
          </div>
        </div>
      </div>

      <ul>
        <li *ngFor="let item of collection | paginate: { itemsPerPage: 10, currentPage: p, totalItems: 800 }"> ... </li>
      </ul>
      <pagination-controls (pageChange)="p = $event; displayMovies(p)"  nextLabel = {{ngxNext}} previousLabel = {{ngxPrevious}}></pagination-controls>
  </div>

  </section>
